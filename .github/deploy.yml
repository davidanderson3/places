# .github/workflows/deploy.yml
name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      FIREBASE_API_KEY: ${{ secrets.APIKEY }}
      FIREBASE_AUTH_DOMAIN: ${{ secrets.AUTHDOMAIN }}
      FIREBASE_PROJECT_ID: ${{ secrets.PROJECTID }}
      FIREBASE_STORAGE_BUCKET: ${{ secrets.STORAGEBUCKET }}
      FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.MESSAGINGSENDERID }}
      FIREBASE_APP_ID: ${{ secrets.APPID }}
      FIREBASE_MEASUREMENT_ID: ${{ secrets.MEASUREMENTID }}

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Create .env file
        run: |
          cat <<'EOF' > .env
          FIREBASE_API_KEY=${{ secrets.APIKEY }}
          FIREBASE_AUTH_DOMAIN=${{ secrets.AUTHDOMAIN }}
          FIREBASE_PROJECT_ID=${{ secrets.PROJECTID }}
          FIREBASE_STORAGE_BUCKET=${{ secrets.STORAGEBUCKET }}
          FIREBASE_MESSAGING_SENDER_ID=${{ secrets.MESSAGINGSENDERID }}
          FIREBASE_APP_ID=${{ secrets.APPID }}
          FIREBASE_MEASUREMENT_ID=${{ secrets.MEASUREMENTID }}
          EOF

      - name: Generate Firebase client config
        run: npm run build:firebase-config

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build   # adjust if your build script has a different name

      - name: Deploy to Firebase Hosting
        run: |
          npm install -g firebase-tools
          firebase deploy --project "$FIREBASE_PROJECT_ID" --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"
